{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container p-0">
    <div class="container pt-3">
        <div class="card mb-3 review-detail-card">
            <div class="row no-gutters">
                <div class="col-12 col-md-4">
                    <img src="{{ review.image.url }}" alt="review image" class="review-detail-img">
                </div>
                <div class="col-12 col-md-8">
                    <div class="card-body recipe-detail-outer py-2">
                        <div>
                            <h1 class="card-title page-title review-title text-left">{{ review.title }}</h1>
                        </div>
                        <p class="card-text">Author: {{ review.user }}</p>
                        <p class="card-text">Author: {{ review.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% if user.is_authenticated and review.author == user %}
        <span>
            <a class="action-btn btn btn-info" href="{% url 'update_review' review.slug %}"
                aria-label="edit-review">
                <i class="fas fa-edit"></i>
            </a>
        </span>
        <span>
            <a class="action-btn btn btn-info" href="{% url 'delete_review' review.slug %}"
                aria-label="delete-review">
                <i class="fas fa-times"></i>
            </a>
        </span>
    {% endif %}
 

{% endblock content %}
